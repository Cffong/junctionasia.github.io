<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="shortcut icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Raleway:400,300,600|Lato:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  {% if page and page.fb_meta_title %}
    <meta property="og:title" content="{{ page.fb_meta_title }}" />
  {% else %}
    <meta property="og:title" content="Junction Hackathon ï¿¨ November 6th-8th" />
  {% endif %}

  {% if page and page.fb_meta_description %}
    <meta property="og:description" content="{{ page.fb_meta_description }}" />
  {% else %}
    <meta property="og:description" content="Junction is a 48h hackathon taking place in Helsinki, Finland from the 6th to the 8th of November. Participants will hack in teams using emerging technologies in different tracks focusing on industry specific themes, including, but not restricted to: Online Marketplaces, Payments and The Future of Air Travel." />
  {% endif %}

  {% if page and page.fb_meta_image %}
    <meta property="og:image" content="{{ page.fb_meta_image | prepend: site.baseurl | prepend:site.url}}" />
  {% else %}
  <meta property="og:image" content="{{ "/images/opengraph.jpg" | prepend: site.baseurl }}" />

  {% endif %}

  <meta property="og:site_name" content="Junction" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://hackjunction.com" />

  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
</head>
